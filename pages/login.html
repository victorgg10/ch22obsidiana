<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/barra.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
  <header></header>
  <div class="relative">
  <!--login-->
  <div class="container">
       <!-- inicio backbok -->
       <div class="backbox">
        <!-- script para que funcione el login.js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- vista registro backbox -->
        <div class="loginMsg">
          <div class="textcontent">
            <p class="title">NO TIENES CUENTA?</p>
            <p>Inicia sesion para ver tus cosas.</p>
            <button class="swth1" id="switch1">REGISTRAR</button>
          </div>
        </div>
        <!-- vista inicio sesion backbox -->
        <div class="signupMsg visibility">
          <div class="textcontent">
            <p class="title">YA TIENES CUENTA?</p>
            <p>Inicia sesion para que no pierda nada.</p>
            <button class="swth2" id="switch2">INICIAR</button>
          </div>
        </div>
      </div>
      <!-- fin backbox -->
      <!-- inicio frontbox -->
      <div class="frontbox">
        <!-- vista inicio sesion frontbox -->
        <form >
        <div class="login">
          <h2>INICIAR SESION</h2>
          <div class="inputbox">
            <input id="correoL" type="email" name="email" placeholder="Correo Electronico" autocomplete="email" required>
            <input id="contraL" type="password" name="password" placeholder="Contraseña" required>
          </div>
          <p>OLVIDASTE TU CONTRASEÑA?</p>
          <button onclick="revisarUsuarios()" class="botonRev">INICIARC</button>
        </div>
      </form>
      <!-- vista registrarse frontbox -->
      <form class="registro" >
        <div class="signup hide">
          <h2>REGISTRARSE</h2>
          <div class="inputbox">
            <input id="nombreR" type="text" name="nombre" placeholder="  Nombre Completo" required class="resizedTextbox">
            <input id="correoR" type="email" name="correo" placeholder=" Correo Electronico" required class="resizedTextbox">
            <input id="contraR" type="password" name="contraseña" placeholder=" Contraseña" required class="resizedTextbox">
          </div>
          <button id="boton" class="boton" type="submit" onclick="guardarUsuarios()">ENVIAR</button>
        </div>
      </form>
    </div> 
  </div>
      <!-- fin frontbox -->
  </div>
  <script src="../js/login.js"></script>
  <script src="../js/guardarUsuarios.js"></script>
  <script src="../barra.js"></script>
  <script src="../js/loginComprobaciones.js"></script>
</body>
</html>
