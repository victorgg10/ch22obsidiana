    <style>
.slideshow {
    width: 650px;
    height: 1000px;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
  }
  .slides {
    display: flex;
    width: 400%;
    animation: slide 20s infinite;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

      .slide {
        width: 25%;
      }
      .slide img {
        width: 100%;
        height: 100%;
      }
      .slide p {
   
    bottom: 0;
    left: 0;
    right: 0;
    
    color: black;
    padding: 10px;
    margin: 0;
    text-align: center;
    font-size: 200%;
  }
      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-25%);
        }
        45% {
          transform: translateX(-25%);
        }
        50% {
          transform: translateX(-50%);
        }
        70% {
          transform: translateX(-50%);
        }
        75% {
          transform: translateX(-75%);
        }
        95% {
          transform: translateX(-75%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
